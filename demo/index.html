<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>tooltips的demo</title>
    <!-- 引入vc组件公共头部 -->
    <link rel="stylesheet" href="http://kpm.taobao.net/vc-pagination/doc/demo/header.css" />
    <script src="http://g.tbcdn.cn/kissy/k/1.4.8/seed-min.js" charset="utf-8"></script>
    <style>
        /*tooltip的style*/

        .tooltip {
            padding: 9px 14px;
            border-radius: 8px;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.05);
            color: #636e7b;
            border: 1px solid rgba(0,0,0,.2);
            background: #fff;
            font-family: 'LatoRegular', 'Lucida Grande', 'Lucida Sans Unicode', Helvetica, sans-serif !important;
            line-height: 21px;
            font-size: 12px;
        }
        .tooltip-arrow {
            margin-top: -11px;
            border-width: 11px;
            width: 0;
            height: 0;
            border-color: transparent;
            border-style: solid;
            position: absolute;
        }
    </style>
</head>
<body>
<h2>tooltips的demo（欢迎拍砖！）</h2>
<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">click 模式下的</h4>
            <p></p>
        </div><!-- panel-heading -->
        <div class="panel-body">

            <div class="tooltips-click">
                <button data-width="160" data-height="60" data-placement="right"  data-event="click" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." class="btn btn-default" id="J_TooltipsClickRight"  type="button">tooltips Right </button>
                <button data-width="160" data-height="60" data-placement="left"   data-event="click" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." class="btn btn-default" id="J_TooltipsClickLeft"   type="button">tooltips Left  </button>
                <button data-width="160" data-height="60" data-placement="top"    data-event="click"  data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."class="btn btn-default" id="J_TooltipsClickTop"    type="button">tooltips Top   </button>
                <button data-width="160" data-height="60" data-placement="bottom" data-event="click" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." class="btn btn-default" id="J_TooltipsClickBottom" type="button">tooltips Bottom</button>
            </div>

        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">hover 模式下的</h4>
            <p></p>
        </div><!-- panel-heading -->
        <div class="panel-body">

            <div class="tooltips-mouseover">
                <button data-width="160" data-height="60"  data-placement="right"  data-event="mouseover" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." class="btn btn-default" id="J_TooltipsHoverRight"  type="button">tooltips Right </button>
                <button data-width="160" data-height="60"  data-placement="left"   data-event="mouseover" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." class="btn btn-default" id="J_TooltipsHoverLeft"   type="button">tooltips Left  </button>
                <button data-width="160" data-height="60"  data-placement="top"    data-event="mouseover" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." class="btn btn-default" id="J_TooltipsHoverTop"    type="button">tooltips Top   </button>
                <button data-width="160" data-height="60"  data-placement="bottom" data-event="mouseover" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." class="btn btn-default" id="J_TooltipsHoverBottom" type="button">tooltips Bottom</button>
            </div>

        </div>
    </div>
</div>
<script>
    var S = KISSY;
    if (S.Config.debug) {
        var debugPath = "http://localhost:8787/";
        S.config({
            packages:[
                {
                    name:"kg/tooltips/1.0.0",
                    path:debugPath,
                    charset:"utf-8"
                }
            ]
        });
    }

    S.use('kg/tooltips/1.0.0/index,kg/tooltips/1.0.0/index.css', function (S, Tooltips) {
        // 点击， 提示消息出现在右边
        var tooltipsClickRight = new Tooltips({
            target: '#J_TooltipsClickRight',
            tpl: '<div class="tooltip"><div class="tooltip-arrow J_Arrow"></div><div class="tooltip-content"></div></div>',
            content: 'Vivamus sagittis lacus vel augue laoreet rutrum faucibus.'
        });
        tooltipsClickRight.render();

        // 点击， 提示消息出现在右边
        var tooltipsClickLeft = new Tooltips({
            target: '#J_TooltipsClickLeft',
            tpl: '<div class="tooltip"><div class="tooltip-arrow J_Arrow"></div><div class="tooltip-content"></div></div>',
            content: 'Vivamus sagittis lacus vel augue laoreet rutrum faucibus.'
        });
        tooltipsClickLeft.render();

        var tooltipsClickTop = new Tooltips({
            target: '#J_TooltipsClickTop',
            tpl: '<div class="tooltip"><div class="tooltip-arrow J_Arrow"></div><div class="tooltip-content"></div></div>',
            content: 'Vivamus sagittis lacus vel augue laoreet rutrum faucibus.'
        });
        tooltipsClickTop.render();

        var tooltipsClickBottom = new Tooltips({
            target: '#J_TooltipsClickBottom',
            tpl: '<div class="tooltip"><div class="tooltip-arrow J_Arrow"></div><div class="tooltip-content"></div></div>',
            content: 'Vivamus sagittis lacus vel augue laoreet rutrum faucibus.'
        });
        tooltipsClickBottom.render();

        var tooltipsHoverRight = new Tooltips({
            target: '#J_TooltipsHoverRight',
            tpl: '<div class="tooltip"><div class="tooltip-arrow J_Arrow"></div><div class="tooltip-content"></div></div>',
            content: 'Vivamus sagittis lacus vel augue laoreet rutrum faucibus.'
        });
        tooltipsHoverRight.render();

        var tooltipsHoverLeft = new Tooltips({
            target: '#J_TooltipsHoverLeft',
            tpl: '<div class="tooltip"><div class="tooltip-arrow J_Arrow"></div><div class="tooltip-content"></div></div>',
            content: 'Vivamus sagittis lacus vel augue laoreet rutrum faucibus.'
        });
        tooltipsHoverLeft.render();

        var tooltipsHoverTop = new Tooltips({
            target: '#J_TooltipsHoverTop',
            tpl: '<div class="tooltip"><div class="tooltip-arrow J_Arrow"></div><div class="tooltip-content"></div></div>',
            content: 'Vivamus sagittis lacus vel augue laoreet rutrum faucibus.'
        });
        tooltipsHoverTop.render();

        var tooltipsHoverBottom = new Tooltips({
            target: '#J_TooltipsHoverBottom',
            tpl: '<div class="tooltip"><div class="tooltip-arrow J_Arrow"></div><div class="tooltip-content"></div></div>',
            content: 'Vivamus sagittis lacus vel augue laoreet rutrum faucibus.'
        });
        tooltipsHoverBottom.render();
    })
</script>
</body>
</html>
